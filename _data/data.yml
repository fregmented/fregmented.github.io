        애플리케이션 개발자로서 MVP애플리케이션의 재개발을 하였고, GLS ZB시리즈(현 Hejhome Zigbee스위치)의 
        펌웨어 개발 및 생산 도구 개발을 하였습니다.
    - role: 프리랜서 개발자
      time: 2015. 05 - 2016. 10
      company: (주) 에스씨웍스
      details: |
        프리랜서 개발자로서 IoT디바이스 관제서버 및 대시보드, 웨어러블 디바이스 안드로이드 애플리케이션, 
        지원사업 정보 수집 안드로이드 애플리케이션 등을 개발하였습니다.
    - role: 개발자
      time: 2014. 10 - 2015. 04
      company: 에스씨웍스
      details: |
        개발자로서 안드로이드 애플리케이션 개발 및 음원 스트리밍 서버 개발 및 음원 워터마킹 시스템 개발에 참여하였습니다.
projects:
    title: Projects
    intro: >
      사이드/하비 프로젝트와 공개한 오픈소스 프로젝트 리스트입니다.
    assignments:
      - title: CarAccount[WIP]
        link: https://github.com/fregmented/CarAccount
        tagline: |
          개인적으로 차계부를 작성하기 위해 개발하고 있는 애플리케이션입니다.
          주유기록, 정비기록, 용품구매기록, 법정비용, 보험료를 저장하며, 각 항목별 및 합간 월/연도별 평균 비용을 확인할 수 있고, 최근 주유기록을 통해 연비를 계산할 수 있는 기능을 계획하고 있습니다.
      - title: Lotto
        link: https://github.com/fregmented/2019PortfolioAndroid
        tagline: |
          기술 시연용으로 개발한 앱으로, 기존 로또 번호를 조회하고 새로운 로또 번호를 만들어 기 회차의 로또 번호와 비교하는 앱으로 대략 3일의 시간동안 구현한 것입니다.
      - title: SGP30 ESP-IDF Library
        link: https://github.com/fregmented/SGP30_ESP-IDF
        tagline: |
          센시리온사의 SGP30 TVOCs 센서의 ESP32용 라이브러리입니다.
      - title: BlueCon
        link: https://github.com/fregmented/BlueCon
        tagline: |
          BlueCon은 안드로이드를 위한 BlueTooth SPP acceptor/iniciator 라이브러리입니다.
      - title: flask-naver
        link: https://github.com/fregmented/flask-naver
        tagline: |
          구 네이버 아이디로 로그인을 지원하는 Flask 플러그인입니다.
