      company: 참솔루션
      details: |
        프리랜서 개발자로서 ESP32를 이용한 환경감시장비 및 STM32, Nuvoton의 Cortex-M MCU를 이용하여 
        산업용 센서 보드 개발 등을 하였습니다.
    - role: 개발자
      time: 2017. 02 - 2018. 08
      company: 주식회사고퀄
