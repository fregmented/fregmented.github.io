career-profile:
    title: Career Profile
    summary: |
        Android native 및 Flutter를 이용한 애플리케이션 개발을 할 줄 압니다. 애플리케이션의 기능으로는 BLE 및 TCP, REST API, MQTT와 같은 통신 위주의 작업을 하였지만, UI 커스텀 작업 경험도 있습니다.
        백엔드로는 Spring boot, Flask, Django 등의 웹 프레임워크를 사용할 줄 알고, 라이브 환경에 배포한 경험이 있습니다.
        주로 사용해 본 인프라로는 AWS ECS, Lambda, RDS, IoT core, Firebase realtime database, Application build suite 등이 있습니다.
        [경력기술서도 있습니다!](/detailed)
