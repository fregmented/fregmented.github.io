experiences:
    - role: 개발자
      time: 2021. 11 - 현재
      details: |
        풀스택 개발자로서
        투자자문 서비스 KIWI의 애플리케이션, 백엔드, 백오피스 개발을 진행하였습니다.
        Flutter 및 Kotlin을 이용하여 애플리케이션 개발하였고,
        Spring boot / Kotlin과 PostgreSQL을 이용해 백엔드 개발 및 AWS ECS/Fargate를 이용해 서버를 배포 및 운영하였습니다.
    - role: 개인사업자 프리랜서
      time: 2020. 01 - 2021. 11
      company: 컬처캠프
      details: |
        개인사업자 프리랜서로서 
        BT, MPAndroidChart, Realm 등을 이용하여 안드로이드 애플리케이션을 개발했고,
        Flutter를 이용하여 크로스 플랫폼 애플리케이션과 공기청정기 임베디드 애플리케이션과
        AWS IoT Core, Lambda, RDS, S3 등을 이용한 IoT 디바이스 관리 서버를 개발하였습니다.
    - role: 개발자
      time: 2019. 08 - 2019. 12
      company: 피앤씨테크놀로지주식회사
      details: |
        개발자로서 Flask와 SQLAlchemy를 이용한 차량용 엘레베이터 제어기 관리 서버의 API 리팩토링 및
        서버리스 환경 배포 설계/관리, 인프라 설계와 고객사를 위한 태블릿애플리케이션을 개발하였습니다.
    - role: 프리랜서 개발자
      time: 2018. 08 - 2019. 07
      company: 참솔루션
      details: |
        프리랜서 개발자로서 ESP32를 이용한 환경감시장비 및 STM32, Nuvoton의 Cortex-M MCU를 이용하여 
        산업용 센서 보드 개발 등을 하였습니다.
    - role: 개발자
      time: 2017. 02 - 2018. 08
      company: 주식회사고퀄
      details: |
        애플리케이션 개발자로서 MVP애플리케이션의 재개발을 하였고, GLS ZB시리즈(현 Hejhome Zigbee스위치)의 
        펌웨어 개발 및 생산 도구 개발을 하였습니다.
    - role: 프리랜서 개발자
      time: 2015. 05 - 2016. 10
      company: (주) 에스씨웍스
      details: |
        프리랜서 개발자로서 IoT디바이스 관제서버 및 대시보드, 웨어러블 디바이스 안드로이드 애플리케이션, 
        지원사업 정보 수집 안드로이드 애플리케이션 등을 개발하였습니다.
    - role: 개발자
      time: 2014. 10 - 2015. 04
      company: 에스씨웍스
      details: |
        개발자로서 안드로이드 애플리케이션 개발 및 음원 스트리밍 서버 개발 및 음원 워터마킹 시스템 개발에 참여하였습니다.
