    summary: |
        애플리케이션 개발자입니다.  
        Kotlin을 주로 안드로이드 개발에 사용하고 Flutter로 크로스플랫폼 개발을 합니다.  
        그리고 서버사이드 API를 파이썬으로 개발하고, ESP32와 STM32, AVR을 타겟으로 임베디드 애플리케이션을 개발합니다.  
